      <script>
        // Array of image URLs
        const images = [
            "pic/MAKEINE1.jpg",
            "pic/MAKEINE2.jpg",
            "pic/MAKEINE3.jpg",
            "pic/MAKEINE4.jpg",
            "pic/MAKEINE5.jpg",
            "pic/MAKEINE6.jpg",

            "pic/MAKEINE8.jpg",
            "pic/MAKEINE9.jpg",
            "pic/MAKEINE10.jpg",
            "pic/MAKEINE11.jpg",
            "pic/MAKEINE12.jpg"
        ];

        // Current image index tracker
        let currentImageIndex = 0;

        function showNextImage() {
            currentImageIndex++;
            if (currentImageIndex >= images.length) currentImageIndex = 0;
            updateImageSource();
        }

        function showPreviousImage() {
            currentImageIndex--;
            if (currentImageIndex < 0) currentImageIndex = images.length - 1;
            updateImageSource();
        }

        function updateImageSource() {
            const imageViewer = document.getElementById("imageViewer");

            // Update image source
            imageViewer.src = images[currentImageIndex];
        }
    </script>
