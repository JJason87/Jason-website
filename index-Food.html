         <script>
        // Array of video URLs
        const videos = [
            "pic/Too many op1.mp4",
            "pic/Too many ed1.mp4",
            "pic/Too many ed2.mp4",
            "pic/Too many ed3.mp4"
        ];

        const titles = [
            "TSUYOGARU GIRL",
            "LOVE 2000",
            "CRAZY FOR YOU",
            "feel my soul"
        ];

        // Current video index tracker
        let currentVideoIndex = 0;

        function playNextVideo() {
            currentVideoIndex++;
            if (currentVideoIndex >= videos.length) currentVideoIndex = 0;
            updateVideoSource();
        }

        function playPreviousVideo() {
            currentVideoIndex--;
            if (currentVideoIndex < 0) currentVideoIndex = videos.length - 1;
            updateVideoSource();
        }

        function updateVideoSource() {
            const videoPlayer = document.getElementById("videoPlayer");
            const videoSource = document.getElementById("videoSource");
            const videoTitle = document.getElementById("videoTitle");

            // Update video source and title
            videoSource.src = videos[currentVideoIndex];
            videoTitle.textContent = titles[currentVideoIndex];
            document.title = titles[currentVideoIndex];  // Update the browser tab title

            videoPlayer.load();  // Load the new video source
            videoPlayer.play();  // Automatically play the video
        }
    </script>
